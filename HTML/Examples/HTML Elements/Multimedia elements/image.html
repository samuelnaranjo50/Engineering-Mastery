<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
  </head>
  <body>
    <!-- Image -->
    <h1>This is an image</h1>

    <img
      src="/Multimedia elements/images/image.jpg"
      alt="abstract image"
      width="200px"
      height="200px"
    />

    <!-- Image with accessibilty -->

    <figure>
      <img
        src="/Multimedia elements/images/image.jpg"
        alt="abstract image"
        width="200px"
        height="200px"
      />
      <figcaption>Abstract image of color red, yellow and white</figcaption>
    </figure>
  </body>
</html>
