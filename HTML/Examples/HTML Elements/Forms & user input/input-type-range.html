<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range type</title>
</head>
<body>
    <form action="">
        <label for="rating">Insert the rating for the form quality</label>
        <input type="range" name="rating" id="rating" min="0" max="5" list="range_values" value="2">

        <datalist id="range_values">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
        </datalist>

    </form>
 
</body>
</html>
