<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>fieldsets</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Choose your favorite sport</legend> <br>
            
            <input type="radio" name="sport" value="Soccer"> <label for="radio">Soccer</label> <br>
            <input type="radio" name="sport" value="Basket"> <label for="radio">Basket</label> <br>

            
            <input type="radio" name="sport" value="swimming"> <label for="radio">swimming</label>

            <input type="submit" value="Submit">
        
            

        </fieldset>
    </form>
</body>
</html>
