<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color type</title>
</head>
<body>
    <form action="">
        <label for="color">Select your favorite color</label>
        <input type="color" name="color" id="color" list="list_of_colors" value="#FFFFFF">

        <datalist id="list_of_colors">
            <option value="#ff0000"></option>
            <option value="#00ff00"></option>
            <option value="#0000ff"></option>
            <option value="#ffff00"></option>
            <option value="#ffa500"></option>
        </datalist>

        <button type="submit">Send color</button>
    </form>
</body>
</html>
