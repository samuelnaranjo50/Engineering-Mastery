<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textarea element</title>
  </head>
  <body>
    <form action="">
      <label for="user_opinion">What do you thin obout us?</label>
      <br />
      <textarea
        name="opinion"
        id="user_opinion"
        cols="40"
        rows="10"
        placeholder="Your opinion..."
        required
        maxlength="250"
      ></textarea>
      <br />
      <button type="submit">Send your opinion</button>
    </form>
  </body>
</html>
