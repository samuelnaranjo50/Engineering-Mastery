<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tel</title>
</head>
<body>
    <form action="">
        <label for="phone_number">Your Phone Number</label>
        <input type="tel" name="phone-number" id="phone_number" pattern=”^(?:0|\+?44)(?:\d\s?){9,10}$” required>

        <button type="submit">Submit your phone</button>
    </form>
</body>
</html>
