<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox input type </title>
</head>
<body>
    <form>
        <p>Select your favorite ice creams:</p>
        <input type="checkbox" id="vanilla_ice" name="ice-cream-flavor" value="Vanilla">
        <label for="male">Vanilla</label><br>
      
        <input type="checkbox" id="chocolate_ice" name="ice-cream-flavor" value="Chocolate">
        <label for="female">Chocolate</label><br>
      
        <input type="checkbox" id="mini_chips_ice" name="ice-cream-flavor" value="Mini chips">
        <label for="other">Mini chips</label><br>
      
        <input type="submit" value="submit">
      </form>
    
</body>
</html>
