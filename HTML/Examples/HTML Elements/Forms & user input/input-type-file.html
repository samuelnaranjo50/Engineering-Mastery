<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music platform</title>
</head>
<body>
    <form action="">
        <h1>Music.com</h1>
        <h2>New song</h2>
        <label for="upload_song">Choose the song to upload</label>
        <input type="file" name="new_song" id="upload_song" accept="audio/*">
        <br>
        <label for="song_gallery">Choose multiple images for the song gallery</label>
        <input type="file" name="new_gallery" id="song_gallery" accept="image/*" multiple>
        <br>
    </form>
    
</body>
</html>
