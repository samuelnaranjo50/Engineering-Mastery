<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="">
    <label for="favorite_language">What is your favorite language?</label>
    <input type="text" name="language" id="favorite_language" list="favorite_collection">

    <datalist id="favorite_collection">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
        <option value="pt">Português</option>
    </datalist>
</form>

</body>
</html>
