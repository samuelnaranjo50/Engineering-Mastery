<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Travel to the most exciting locations">
    <meta name="description" content="The future of traveling is here, don't miss the opportunity of getting acces to the most exclusive places in the world">
    <meta name="url" content="https://www.travel.com">

    <!-- Open graph protocol tags-->

    <meta property="og.title" content="Travel to the most exciting locations">
    <meta property="og.description" content="The future of traveling is here, don't miss the opportunity of getting acces to the most exclusive places in the world">
    <meta property="og.image" content="/images/travel.jpg">
    <meta property="og.url" content="https://www.travel.com">
    <title>Travel Agency</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>User preferences</legend>
            <label for="user_name">Type your name:</label>
            <input type="text" id="user_name" placeholder="Samito" required>
             <label for="email">What is your email:</label>
             <input type="email" placeholder="sam@@gmail.com" required>

             <input type="text" list="fruits" placeholder="banana" required>
             <datalist id="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="orange">Orange</option>
             </datalist>

             <button type="submit">Submit</button>

        </fieldset>
    </form>
</body>
</html>
