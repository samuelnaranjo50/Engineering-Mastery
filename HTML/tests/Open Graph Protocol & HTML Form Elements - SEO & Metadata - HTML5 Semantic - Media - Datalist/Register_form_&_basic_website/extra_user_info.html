<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extra info</title>
  </head>
  <body>
    <header>
      <h1>Extra information</h1>
    </header>
    <main>
      <form action="">
        <label for="programming_languages">Write or choose you favorite</label>
        <input
          type="text"
          name="favorite_language"
          id="language"
          list="programming_languages"
        />
        <datalist id="programming_languages">
          <option value="JavaScript">JavaScript</option>
          <option value="Python">Python</option>
          <option value="Java">Java</option>
          <option value="C++">C++</option>
          <option value="C#">C#</option>
          <option value="Ruby">Ruby</option>
          <option value="Swift">Swift</option>
          <option value="PHP">PHP</option>
          <option value="TypeScript">TypeScript</option>
          <option value="Go">Go</option>
        </datalist>

        <br />

        <label for="programming_language">Pick your favorite one</label>

        <select name="favorite_programming_language" id="programming_language">
          <option selected disabled>Favorite language</option>
          <option value="JavaScript">JavaScript</option>
          <option value="Python">Python</option>
          <option value="Java">Java</option>
          <option value="C++">C++</option>
          <option value="C#">C#</option>
          <option value="Ruby">Ruby</option>
          <option value="Swift">Swift</option>
          <option value="PHP">PHP</option>
          <option value="TypeScript">TypeScript</option>
          <option value="Go">Go</option>
        </select>

        <br />

        <button type="submit">Send your language</button>
      </form>
    </main>
  </body>
</html>
