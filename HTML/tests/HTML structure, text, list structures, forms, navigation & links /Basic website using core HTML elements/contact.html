<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <header>
      <h1>Connect with us</h1>
    </header>
    <main>
      <form action="">
        <label class="form_element"  for="user_name">What is your name?</label>
        <input class="form_element"  id="user_name" type="text" placeholder="San Son" />
        <label class="form_element"  for="email">Type your email</label>
        <input class="form_element"  type="email" id="email" placeholder="sam@gmail.com" />
        <label class="form_element"  for="message">Questions or suggestions</label>
        <textarea class="form_element"  
          name="message"
          id="message"
          maxlength="100"
          placeholder="Your message..."
        ></textarea>
        <button class="form_element"  type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
