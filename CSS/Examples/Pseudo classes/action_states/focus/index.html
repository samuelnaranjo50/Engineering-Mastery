<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>active pseudo class</title>
    <link rel="stylesheet" href="focus.css" />
  </head>
  <body>
    <div id="container">
      <div class="parent">
        <label for="username">Your name</label>
        <input id="username" type="text" placeholder="Sam N" />
        <label for="email">Your email</label>
        <input id="email" type="email" placeholder="sam@gmail.com" />
      </div>
    </div>
  </body>
</html>
