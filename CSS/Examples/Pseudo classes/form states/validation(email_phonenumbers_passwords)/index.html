<html lang="en">
  <head>

    <title>Pseudo classes Disable & enable</title>

  </head>
  <body>
    <div id="container_1">
      <div class="form_parent">
        <h2>Our form</h2>
        <form action="">

          <input id="user_email" type="email" placeholder="sam@gmail.com" />

            Submit the form
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
