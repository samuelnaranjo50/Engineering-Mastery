<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aligning elements to the center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Aligning elements</h1>

    <h2>Center</h2>

    <div id="center_parent">
        <div class="alignment_div"></div>
    </div>

    <h2>Left & right</h2>

    <div class="parent_div" id="left_parent">
        <div class="alignment_div"></div>
    </div>

    <div class="parent_div" id="right_parent">
        <div class="alignment_div"></div>
    </div>
</body>
</html>
