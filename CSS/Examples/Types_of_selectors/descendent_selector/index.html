<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descendent selector type</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <div class="unsemantic_container1">
      <h2>First Div</h2>
      <p>
        Random number: <span >42</span>
      </p>
      <p >
        Some text: <span >Hello, world!</span>
      </p>
      <ul class="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>

    <div>
      <h2>Second Div</h2>
      <p>
        Random number: <span >123</span>
      </p>
      <p>
        Another text:
        <span>Goodbye, universe!</span>
      </p>
      <ol class="list">
        <li>Step A</li>
        <li>Step B</li>
        <li>Step C</li>
      </ol>
    </div>
  </body>
</html>
